<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}

    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&family=Zalando+Sans:ital,wght@0,200..900;1,200..900&display=swap"
          rel="stylesheet">
    <style>
        h1, h2, h3, h4, h5, h6, p {
            font-family: "Zalando Sans", sans-serif;
        }

        .dark-mode {
            background-color: #181818;
            color: white;
        }

        .form-switch .form-check-input:checked {
            background-color: #383838;
            border: none;
        }
    </style>
</head>
<body>
<div class="container-fluid bg-dark">
    <div class="navbar container-fluid p-3">
        <div class="row text-light">
            <div class="col form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
                <label class="form-check-label" for="switchCheckDefault">Night Mode</label>
            </div>
        </div>
    </div>

    <div class="row text-center text-light">
        <div class="col p-3">
            <h1>Ticketmaster</h1>
            <h2>Quickly find tickets around you</h2>
        </div>
    </div>
    {% block search_bar %}


    {% endblock %}
</div>

{% block content %}

{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
            crossorigin="anonymous"></script>
    <script src="js/ticketmaster.js"></script>
    <script>
        const toggleSwitch = document.getElementById('switchCheckDefault');
        const bodyElement = document.body;

        window.onload = function () {
            toggleSwitch.checked = false;
            bodyElement.classList.remove('dark-mode');
        }

        toggleSwitch.addEventListener('change', function () {
            if (this.checked) {
                bodyElement.classList.add('dark-mode');
            } else {
                bodyElement.classList.remove('dark-mode');
            }
        })

        {% block script %}

        {% endblock %}
    </script>
</body>
</html>
